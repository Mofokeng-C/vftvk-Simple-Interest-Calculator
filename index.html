<!DOCTYPE html>

<html>
    <head>
        
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:white" text="#000000">
        <h1 style="font-family:verdana; color:grey;">Simple Interest Calculator</h1>
        <div class="maindiv">
            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="show_value(this.value)"><span id="slider_value"></span>  <br/>
            <label for="years">No. of years</label>
            <select id="years" name="years">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
            <br/>

            <button onclick="compute()">Compute Interest</button>
            <span id="results"></span>
        </div>
        <footer>
            <p>Â© Everyone Can Get Cash</p>
        </footer>
    </body>
</html>
